<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rover</title>
	<link rel="stylesheet" href="rover.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="icon" href="images/icon.png" />
	<link rel="apple-touch-icon" href="images/icon.png" />
	<link rel="apple-touch-icon-precomposed" href="images/icon.png" />
</head>
<body>

<header>
	<a class="button" id="backButton" href="#"><span class='icon arrow_left'></span></a>
	<strong id="doc-title">Dropbox</strong>
	<a class="button" id="previewButton" href="#"><span class='icon eye'></span></a>
</header>

<nav id="pages">
	<ul>
		<li class="page page-home">
			<article class="page-in">
				<div id="home">
					<section id="dropbox">
						<nav id="dropbox-browser"></nav>
						<a id="dropbox-auth" href="#dropbox-auth">Authorize with Dropbox</a>
					</section>
				</div>
			</article>
		</li>

		<li class="page page-rover">
			<article class="page-in">
				<pre id="rover" spellcheck="true" contenteditable="true"></pre>
			</article>
		</li>

		<li class="page page-preview">
			<article class="page-in">
				<div id="preview"></div>
			</article>
		</li>
	</ul>
</nav>

<script src="scripts/dropbox.min.js"></script>
<script src="scripts/highlight.pack.js"></script>
<script src="scripts/showdown.js"></script>
<script src="scripts/swipe.js"></script>
<script src="rover.js"></script>

</body>
</html>
